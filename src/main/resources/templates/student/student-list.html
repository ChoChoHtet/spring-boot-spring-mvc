<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <a th:href="@{/students/addStudent}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.country}"></td>
            <td class="align-items-center">
                <a th:href="@{/students/updateStudent(studentId=${student.id})}"
                   class="btn btn-primary btn-sm ">
                    UPDATE
                </a>
                <a th:href="@{/students/deleteStudent(studentId=${student.id})}"
                   class="btn btn-danger btn-sm "
                   onclick="if (!(confirm('Are you sure to delete this student'))) return false">
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
