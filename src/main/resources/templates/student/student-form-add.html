<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p class="h4 mb-4">Add New Student</p>
    <form action="#" th:action="@{/students/save}"
          th:object="${student}" method="post">

        <!-- this required for update-->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name"/>

        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name"/>

        <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number"/>

        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email"/>

        <input type="text" th:field="*{country}" class="form-control mb-4 w-25" placeholder="Country"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/students/findAll}">Back to Student List</a>
</div>

</body>
</html>
